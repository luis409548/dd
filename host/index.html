<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Hosting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center-screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container center-screen">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="uploadForm" enctype="multipart/form-data" class="text-center">
                    <div class="form-group">
                        <input type="file" id="imageInput" class="form-control-file" accept="image/gif, image/png, image/jpeg, image/webp" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="filename" class="form-control" placeholder="Filename (alphanumeric only)" pattern="[A-Za-z0-9]+" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </form>
                <div id="feedback" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
